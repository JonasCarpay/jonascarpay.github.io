<div class="toc">

	<div class="titleblock">
		<span class="title">
			<a href="$url$">$title$</a>
		</span>
		<span class="date"> - $date$ </span>
	</div>

	$if(abstract)$
	<div class="abstract">
		$abstract$
	</div>
	$endif$

	$if(tags)$
	<div class="taglist">
		tags: $tags$
	</div>
	$endif$

</div>
